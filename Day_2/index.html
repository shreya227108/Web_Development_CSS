<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Level_1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            color:rebeccapurple;
        }
    </style>
</head>
<body>
    <!--Inline styling(style is added in tag selector in html file)-->
    <h1 style="color:green;">Hello Everyone in green</h1>
    <h1 style="color:orange;">Hello Everyone</h1>

    <!--Internal styling(Style tag is added in head tag in html file using selector)-->
    <h2>Hello Everyone</h2>
    <h2>Helloo Everyone in purple</h2>

    <!--External Styling(Used new style.css file connected through link tag)-->
    <h3>Hey there!!</h3>
</body>
</html>
